{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin: Admin Login</title>
    <link href="{% static 'css/admin_login.css' %}" rel="stylesheet">
</head>
<body>
        <table align="center"  width="500px" style="border-collapse: collapse;">
            <tr >
                <th colspan="2" class="title"><marquee direction="right">Admin Login</marquee></th>
            </tr>
            <tr>
                <th>
                    <img src="{% static 'images/admin.png' %}" width="300px" height="300px" id="a_image">
                </th>
                <th>
                    <form action="/osadmin/os_admin_login_check/" method="post">
                        {% csrf_token %}
                            <table align="center" style="border-collapse: collapse;">
                                <tr>
                                   <th><input type="number" placeholder="Mobile Number" name="contact"
                                              required class="un"></th>
                                </tr>
                                <tr>
                                    <th>
                                        <input type="password" placeholder="Password" name="pass"
                                               required class="up">
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        <img src="{% static 'images/login4.gif' %}"
                                             width="100px" height="100px" ><br>
                                        <input type="submit" value="Login"
                                               required class="bt">
                                    </th>
                                </tr>
                            </table>
                    </form>
                </th>
            </tr>
        </table>
        {% for message in messages %}
            {% if message %}
                <div align="center" style="font-size: 20px; color: black; text-shadow: 151px -46px 3px black">{{ message }}</div>
            {% endif %}
        {% endfor %}
</body>
</html>
